<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | tanks</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate(
        'gameContainer',
        'Build/game.json',
        { onProgress: UnityProgress }
      );
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div class="player1-section">
        <img class="key-image" src="./TemplateData/w-key.png" alt="W Key" />
        <p>Forward</p>
        <img class="key-image" src="./TemplateData/a-key.png" alt="A Key" />
        <p>Turn Left</p>
        <img class="key-image" src="./TemplateData/s-key.png" alt="S Key" />
        <p>Backward</p>
        <img class="key-image" src="./TemplateData/d-key.png" alt="D Key" />
        <p>Turn Right</p>
        <img
          class="key-image"
          src="./TemplateData/space-key.png"
          alt="Spacebar"
        />
        <p>Fire</p>
      </div>
      <div id="gameContainer" style="width: 90vw; height: 100vh"></div>
      <div class="player2-section">
        <img
          class="key-image"
          src="./TemplateData/up-key.png"
          alt="Up Arrow Key"
        />
        <p>Forward</p>
        <img
          class="key-image"
          src="./TemplateData/left-key.png"
          alt="Left Arrow Key"
        />
        <p>Turn Left</p>
        <img
          class="key-image"
          src="./TemplateData/down-key.png"
          alt="Down Arrow Key"
        />
        <p>Backward</p>
        <img
          class="key-image"
          src="./TemplateData/right-key.png"
          alt="Right Arrow Key"
        />
        <p>Turn Right</p>
        <img
          class="key-image"
          src="./TemplateData/enter-key.png"
          alt="Enter Key"
        />
        <p>Fire</p>
      </div>
    </div>
  </body>
</html>
